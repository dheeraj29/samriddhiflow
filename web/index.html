<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Samriddhi Flow: Premium personal finance and smart budgeting application.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Samriddhi Flow">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Samriddhi Flow</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <style>
    body {
      background-color: #FFFFFF;
      /* Match Manifest Theme Color */
      margin: 0;
      padding: 0;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #6C63FF;
      /* Keep text/brand color matching the logo roughly, or just black/grey */
      font-family: sans-serif;
      flex-direction: column;
    }
  </style>

  <div id="loading_indicator" class="loading-container">
    <h1>Samriddhi Flow</h1>
    <p>Loading...</p>
  </div>

  <script>
    // Shim for Intl.v8BreakIterator logic if needed
    if (window.Intl && window.Intl.Segmenter) {
      window.Intl.v8BreakIterator = function () {
        return {
          adoptText: function () { },
          first: function () { return 0; },
          next: function () { return -1; },
          current: function () { return 0; }
        };
      };
    }


  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
